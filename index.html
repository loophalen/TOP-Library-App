<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>TOP | Library App</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">
        <script src="main.js" async defer></script>
    </head>
    <body>
        <div class="header-container">
            <h1>TOP | Reading List</h1>  
        </div>

        <div class="btn-container">
            <button id="open-form">Add</button>
        </div>

        <div class="card-container">
            <div id="book-item"></div>
        </div>

        <div class="book-popup" id="book-form">
			<form action="/main.js" class="form-container">
				<h3>Add New Book</h3>
				<label for="title"><b>Title</b></label>
				<input type="text" placeholder="Enter Title" name="title" required />
				<br />
				<label for="author"><b>Author</b></label>
				<input type="text" placeholder="Enter Author" name="author" required />
				<br />
				<label for="pages"><b>Pages</b></label>
				<input type="text" placeholder="Enter Number of Pages" name="pages" />
				<br />
				<button type="submit" class="btn-add">Add</button>
				<br />
				<button type="button" class="btn-close">Close</button>
			</form>
		</div>
         
    </body>
</html>
