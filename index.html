<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>TOP | Library App</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@700&display=swap');
            </style>
        <script src="main.js" async defer></script>
    </head>
	<body>
        <div class="header-container">
            <h1>TOP | Reading List ðŸ“š</h1>
        </div>

        <div class="btn-container">
            <button id="open-form">Open Form</button>
        </div>

            <!-- book list -->
            <div class="book-list">
                <div id="book-item">
                    <ul id="book-info"></ul>
                </div>
            </div>

            <div id="book-popup">
                <form id="form-container">
                    <h3>Add New Book</h3>
                    <label for="title">Title</label>
                    <input type="text" id="book-title" />

                    <label for="author">Author</label>
                    <input type="text" id="book-author" />

                    <label for="pages">Pages</label>
                    <input type="text" id="book-pages"/>

                    <label for="read">
                        Read?
                        <select name="read-selection" id="readCheckBox" />
                        <option value="read">Yes</option>
                        <option value="not read">No</option>
                    </select>
                    </label>

                    
                    <button type="submit" class="btn-add">Submit</button>
                    <button type="button" class="btn-close">Close</button>
                </form>
            </div>


        <footer>
            <div>
                footer content
            </div>
        </footer>
		
    </body>
</html>
